<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
    
    <h:head>
    </h:head>
    
    <h:body>  
	    <h:form>
	    	
		    <p:growl id="messages" showDetail="true" />
		 	
		    <p:dataTable value="#{ingresso.list}" var="one">
		    	<p:column>
		    		<f:facet name="header">Ingresso ID</f:facet>
		    		#{one.id}
		    	</p:column>
		    	
		    	<p:column>
		    		<f:facet name="header">Codigo</f:facet>
		    		#{one.codigo}
		    	</p:column>
		    	
		    	<p:column>
		    		<f:facet name="header">idUsuario</f:facet>
		    		#{one.idUsuario}
		    	</p:column>
		    	
		    	<p:column>
		    		<f:facet name="header">idEvento</f:facet>
		    		#{one.idEvento}
		    	</p:column>
		    	
		    	<p:column>
		    		<f:facet name="header">Valor</f:facet>
		    		#{one.valor}
		    	</p:column>
		    	
		    	<p:column>
		    		<f:facet name="header">Valido at√©:</f:facet>
		    		#{one.dataDeValidade}
		    	</p:column>
		    </p:dataTable>
		    
		    <p:separator/>
		 
		    <p:commandButton id="dynaButton" value="Show" type="button" icon="ui-icon-extlink" />
		    <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:200px">
		        <p:submenu label="Ajax Menuitems">
		            <p:menuitem value="Save" actionListener="#{menuview.save}" update="messages" icon="ui-icon-disk" />
		            <p:menuitem value="Update" actionListener="#{menuview.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
		        </p:submenu>
		        <p:submenu label="Non-Ajax Menuitem">
		            <p:menuitem value="Delete" actionListener="#{menuview.delete}" update="messages" ajax="false" icon="ui-icon-close" />
		        </p:submenu>
		        <p:submenu label="Navigations" icon="ui-icon-extlink">
		            <p:submenu label="Prime Links">
		                <p:menuitem value="Prime" url="http://www.prime.com.tr" />
		                <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
		            </p:submenu>
		            
		        </p:submenu>
		    </p:tieredMenu>
		</h:form>  
              
    </h:body>  
</html>
