<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Project Name</title>
        <meta name="author" content="The Author"></meta>
        
        #{init.testeInit}
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Hive" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Link" href="#"></b:navLink>
                <b:navLink value="Link" href="#"></b:navLink>
                <b:dropMenu value="Dropdown">
                    <b:navLink value="Action" href="#"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Email" fieldSize="sm"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputText placeholder="Password" fieldSize="sm"/>
                </div> 
                #{' '}
                <b:commandButton action="a" value="Login in" look="success" icon="chevron-right" iconAlign="right"/>
            </h:form>
        </b:navBar>
        
        <br></br>
        <b:container>
        	<b:row>
        		<b:column col-md="3">
			        <b:panel>
					    <f:facet name="heading">Sidebar</f:facet>   
					    <b:listLinks>
					        <b:navLink header="BootsFaces" />
					        <b:navLink href="http://www.bootsfaces.net" value="BootsFaces"
					                   icon="globe" iconAlign="right"/>
					        <b:navLink></b:navLink>
					        <b:navLink header="Bootstrap"/>
					        <b:navLink href="http://getbootstrap.com/components/#navbar" value="Bootstrap" icon="link"></b:navLink>
					        <b:navLink></b:navLink>
					        <b:navLink header="Preview"/>
					        <b:navLink value="Labels and Badges" outcome="/bootstrap/labelsbadge"
					                   icon="tag" iconAlign="right"/>
					        <b:navLink value="Slider" outcome="/jquery-ui/slider" icon="tasks"/>
					    </b:listLinks>
					 </b:panel>
				 </b:column>
				 
				 <b:column col-md="9">
					<b:panel>
						<h:form>
							<h:outputText value="Nome:"/>
					        <b:inputText value="#{usuario.nome}" ></b:inputText>
					        <h:outputText value="e-mail:"/>
					        <b:inputText value="#{usuario.email}">
					            <f:facet name="prepend">
					                <h:outputText value="@" />
					            </f:facet>
					        </b:inputText>
							<h:outputText value="Telefone:"/>
					        <b:inputText value="#{usuario.telefone}">
					        </b:inputText>
							<h:outputText value="Idade:"/>
					        <b:inputText value="#{usuario.idade}">
					        </b:inputText>
							<h:outputText value="Cpf:"/>
					        <b:inputText value="#{usuario.cpf}">
					        </b:inputText>
							<h:outputText value="Sexo:"/>
					        <b:inputText value="#{usuario.sexo}">
					        </b:inputText>
					        <br></br>
					        <b:commandButton value="go to random page"
					        							action="#{usuario.create}"></b:commandButton>
						</h:form>
					</b:panel>
				</b:column>
			</b:row>
        </b:container>
        
    </h:body>
</html>
